name: Render and Publish Skins Page

on:
  schedule:
    # 1. Every 20 mins from 6:00 PM to 11:40 PM CST (00:00 to 05:40 UTC)
    - cron: '*/20 0-5 * * *'
    # 2. Every 3 hours from Midnight to 5:00 PM CST (06:00 to 23:00 UTC)
    - cron: '0 6-23/3 * * *'
  
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'
          use-public-rspm: true # Uses binaries to avoid 11-minute build times

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rvest
            any::httr
            any::dplyr
            any::tidyr
            any::stringr
            any::lubridate
            any::tibble
            any::knitr
            any::kableExtra
            any::readr
            any::ggplot2
            any::pacman

      - name: Create history directory
        [cite_start]run: mkdir -p skins_history [cite: 7]

      - name: Render Quarto Document
        [cite_start]run: quarto render skins_today.qmd --to html --output-dir _site --output index.html [cite: 1]

      - name: Commit history updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add skins_history/*.csv
          git diff --staged --quiet || git commit -m "Update skins history - $(date +'%Y-%m-%d')"
          git push
        continue-on-error: true 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
